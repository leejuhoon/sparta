        crossorigin="anonymous"></script>
    <script>


        function isCellPhone(p) {
            var regExp = /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
            return regExp.test(p);
        }

        function order() {
            let name = $('#order_name').val();
            let count = $('#order_count').val();
            let address = $('#order_address').val();
            let phone = $('#order_phone').val();

            if (name == '') {
                alert('이름을 입력해주세요')
                $('#order_name').focus()
                return
            } else if (count == '') {
                alert('수량을 입력해주세요')
                $('#order_count').focus()
                return
            } else if (address == '') {
                alert('주소를 입력해주세요')
                $('#order_address').focus()
                return
            } else if (phone == '') {
                alert('휴대폰번호를 입력해주세요')
                $('#order_phone').focus()
                return
            } else if (!isCellPhone(phone)) {
                alert('휴대폰번호 입력 형식이 틀립니다. \n 010-0000-0000으로 입력해주세요')
                return
            }

            $.ajax({
                type: "POST",
                url: "/order",
                data: { name_give: name, count_give: count, address_give: address, phone_give: phone },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('맛난 달고나 주문완료!');
                        window.location.reload();
                    }
                }
            })
        }

        

        function set_exchange() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        if (response[i]['name'] == 'USDKRW=X') {
                            $('#exchange').text(response[i]['rate']);
                            return;

                        }
                    }

                }
            })
        }

    
    

    </script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        .mytitle {
            color: white;
            width: 700px;

            /* 아래 코드는 이미지 정렬하는 코드입니다.  */

            background-position: center;
            background-size: cover;

            border-radius: 10px;

            padding-top: 40px;

            font-family: 'Black Han Sans', sans-serif;

</head>

<body>

    <div class="wrap">
        <div class="mytitle">

        </div>
        <h1>수제 달고나 라떼</h1>
        <h2>한잔 35000원</h2>
        부가세별도입니다.
        <div class="">
            "달러-원 환율:"
            <span id="exchange">1222.2  </span>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input id="order_name" type="text" class="form-control" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="order_count">
                <option selected></option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">4개</option>
                <option value="3">5개</option>
                <option value="3">6개</option>
            </select>
        </div>
        <div class="input-group mb-3">

                aria-describedby="inputGroup-sizing-default">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>

            <input id="order_phone" type="text" class="form-control" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">

        <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
    </div>
